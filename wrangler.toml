name = "chat-worker"
main = "worker.js"
compatibility_date = "2024-12-01"

# Workers AI binding
[ai]
binding = "AI"

# Durable Object binding
[[durable_objects.bindings]]
name = "CHAT_SESSION"
class_name = "ChatSession"
script_name = "chat-worker"

# Durable Object migration (required for first deployment)
[[migrations]]
tag = "v1"
new_classes = ["ChatSession"]